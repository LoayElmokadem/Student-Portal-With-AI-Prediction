<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> View students</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 50px;
      padding-bottom: 50px;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 100px;
    }
    .table-container {
      margin-top: 20px;
    }
    .table-number {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.2em;
      color: #007bff;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .btn-reset {
      margin-top: 20px;
    }
    .table-wrapper {
      border: 2px solid #007bff;
      border-radius: 10px;
      padding: 15px;
      background-color: #f1f1f1;
      margin-bottom: 20px;
    }
    table {
      margin-bottom: 0;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="logo.png" alt="Logo"> 
  </div>
  <h1 class="text-center"> View students</h1>
  <div class="form-group">
    <label for="collegeSelect">Choose Your College: </label>
    <select id="collegeSelect" class="form-control">
      <option value="">choose</option>
      <option value="1">College 1</option>
      <option value="2">College 2</option>
    </select>
  </div>

  <div class="form-group">
    <label for="termSelect">Choose Your Term (1-8): </label>
    <select id="termSelect" class="form-control" disabled>
      <option value="">select</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>
  </div>

  <button id="resetButton" class="btn btn-danger btn-reset">Reset</button>

  <div class="table-container">
    <div id="table1" class="table-wrapper" style="display: none;"></div>
    <div id="table2" class="table-wrapper" style="display: none;"></div>
    <div id="table3" class="table-wrapper" style="display: none;"></div>
    <div id="table4" class="table-wrapper" style="display: none;"></div>
    <div id="table5" class="table-wrapper" style="display: none;"></div>
    <div id="table6" class="table-wrapper" style="display: none;"></div>
    <div id="table7" class="table-wrapper" style="display: none;"></div>
    <div id="table8" class="table-wrapper" style="display: none;"></div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function() {
    var collegeTermTables = {
      1: {
        1: 'College 1 Term 1',
        2: 'College 1 Term 2',
        3: 'College 1 Term 3',
        4: 'College 1 Term 4',
        5: 'College 1 Term 5',
        6: 'College 1 Term 6',
        7: 'College 1 Term 7',
        8: 'College 1 Term 8'
      },
      2: {
        1: 'College 2 Term 1',
        2: 'College 2 Term 2',
        3: 'College 2 Term 3',
        4: 'College 2 Term 4',
        5: 'College 2 Term 5',
        6: 'College 2 Term 6',
        7: 'College 2 Term 7',
        8: 'College 2 Term 8'
      }
    };

    $('#collegeSelect').on('change', function() {
      var college = $(this).val();
      if (college) {
        $('#termSelect').prop('disabled', false);
      } else {
        $('#termSelect').prop('disabled', true).val('');
        $('.table-wrapper').hide();
      }
    });

    $('#termSelect').on('change', function() {
      var term = $(this).val();
      var college = $('#collegeSelect').val();
      $('.table-wrapper').hide();
      if (college && term) {
        $('#table' + term).show();
        createTable(college, term);
      }
    });

    $('#resetButton').click(function() {
      $('.table-wrapper').hide();
      $('#collegeSelect').val('');
      $('#termSelect').val('').prop('disabled', true);
    });

    function createTable(college, term) {
      var tableData = collegeTermTables[college][term];
      var table = $('<table class="table table-striped">');
      var tableHeader = $('<thead><tr><th>Name</th><th>Registration</th><th>GPA</th></tr></thead>');
      table.append(tableHeader);
      var tableBody = $('<tbody>');
      for (var i = 1; i <= 60; i++) {
        var name = 'Student ' + i;
        var registration = Math.floor(Math.random() * 900000000) + 100000000;
        var gpa = (Math.random() * 4).toFixed(2);
        var row = $('<tr>');
        row.append('<td>' + name + '</td>');
        row.append('<td>' + registration + '</td>');
        row.append('<td>' + gpa + '</td>');
        tableBody.append(row);
      }
      table.append(tableBody);
      $('#table' + term).empty().append('<div class="table-number">Term ' + term + ' (' + tableData + ')</div>', table);
    }
  });
</script>

</body>
</html>
